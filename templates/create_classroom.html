{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <h2>Створити новий клас</h2>
  <form method="POST" action="/create_classroom">
    <div class="form-group mt-3">
      <label for="name">Назва класу</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Наприклад: 7-Б" required>
    </div>
    <div class="form-group mt-3">
      <label for="subject">Предмет</label>
      <input type="text" name="subject" id="subject" class="form-control" placeholder="Математика, історія..." required>
    </div>
    <div class="form-group mt-3">
      <label for="description">Опис</label>
      <textarea name="description" id="description" class="form-control" placeholder="Короткий опис класу" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Створити</button>
  </form>
</div>
{% endblock %}
